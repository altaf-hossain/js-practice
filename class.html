<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Class </title>
    <script>
        class student{
            constructor(name, age){
                this.studentName = name;
                this.studentAge = age;
                console.log("Constructor Function");
            }
            message(){
                console.log(`Hello ${this.studentName} your age is: ${this.studentAge}`);
            }
            // error(){
            //     console.log("This is Error Message");
            // }

            static staticMethod(){
                console.log("Static Function");
            }
        }

        let a = new student("Karim Baba", 30);
        let b = new student("Rahim Baba", 36);
       
        // a.error();
        a.message();
        b.message();

       // call the static method

       student.staticMethod();

       // example of inheritance 

       class employee{
           constructor(name, age, salary){
               this.empname = name;
               this.empage = age;
               this.empsalary = salary;
               console.log("Constructor: Employee");
           }

           info(){
            document.write(`<h3>Employee list</h3>
                    Name : ${this.empname} <br>
                    Age : ${this.empage} <br>
                    Salary : ${this.empsalary} <br>`)
           }
       }

       class manager extends employee{
            info(){
                let ta = 1000;
                let pa = 300;
                let totalsalary = this.empsalary + ta + pa;

                document.write(`<h3>Manager list</h3>
                    Name : ${this.empname} <br>
                    Age : ${this.empage} <br>
                    Salary : ${totalsalary} <br>`)
           }
        
       }

       class test extends manager {

       }

       let f = new manager("Alam Baba", 25, 20000);
       let g = new test("Karim Baba", 23, 12000);

       f.info();
       g.info();
    </script>
</head>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructing Object</title>

    <script>
        let user = {
            name: "Alam Baba",
            age: 25,
            city: "Dhaka"   
        }

        // let{name, age, city} = user;
        

        // console.log(name);
        // console.log(age);
        // console.log(city);

        let{name:n, age:a, city:c} = user; // using allise

        console.log(n);
        console.log(a);
        console.log(c);


    </script>
</head>
<body>
    
</body>
</html>

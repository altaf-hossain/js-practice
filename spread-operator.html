<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Spreed Operator</title>
    <script>
        function sum(name,...args){
            document.write(`Hello ${name} : `)
            let sum = 0;
            for(let i in args){
                sum += args[i];
            }
            document.write(sum + "<br/>");
        }

        let markArray = [30,40,50];


        sum("Rahim Baba", ...markArray); // ...markArray is spread operator
       
        //more example 
        //let arr = [30,40,50];
        ///console.log([...arr]);

        // let arr1 = [30,40,50];
        // let arr2 = [...arr1];
        // arr1.push(60);

        // console.log(arr1);
        // console.log(arr2);

        let arr1 = [30,40,50];
        let arr2 = [10,20];
        //let arr3 = arr1.concat(arr2); // old fashion

        let arr3 = [...arr1, ...arr2, 60];
        console.log(arr3);

        //Object Example

        let obj1 = {
            name: "Altaf Hossain",
            course: "CSE"
        }

        let obj2 = {
            age: 32
        }

        let obj3 = {...obj1, ...obj2}

        console.log(obj3);
    </script>

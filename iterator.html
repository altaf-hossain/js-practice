        // Create Self iterator 

        function numberIterator(arr){
            var nextNum = 0;
            return{
                next(){
                    if(nextNum < arr.length){
                        return{
                        value : arr[nextNum++],
                        done : false
                        }
                    }else{
                        return{
                            done: true
                        }
                    }
                }
            }
        }

        let numbers2 = [100,200,300,400];
        let num = numberIterator(numbers2);
        
        console.log(num.next().value)
        num.next()
        console.log(num.next().value)
        console.log(num.next().value)
        console.log(num.next().value)



    </script>

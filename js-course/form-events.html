<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Events </title>
</head>
<body>
    <form action="" onsubmit="submitFunction()">
        <label for="">Name</label> <input type="text" id="fname" value="Karim" onfocus="focusFunction(this)" onblur="blurFunction(this)" oninput="inputFunction(this)" onselect="selectFunction(this)" oninvalid="alert('Please fill the first name.')" required><br><br>
        <label for="">Email</label> <input type="email" id="ename" value="Karim" onfocus="focusFunction(this)" onblur="blurFunction(this)" oninput="inputFunction(this)" onselect="selectFunction(this)" oninvalid="alert('Please enter the correct email.')" required><br><br>
        <label for="">class</label> <input type="text" id="" onfocus="focusFunction(this)" onblur="blurFunction(this)" oninput="inputFunction(this)"><br><br>

        <label for="">Country</label>
        <select name="" id="" onfocus="focusFunction(this)" onblur="blurFunction(this)" onchange="changeFunction(this)">
            <option value="Bangladesh">Bangladesh</option>
            <option value="India">India</option>
            <option value="Pakistan">Pakistan</option>
            <option value="SriLanka">SriLanka</option>
            <option value="Nepal">Nepal</option>
        </select>
        <input type="submit">
    </form> <br><br>

    <div id="test" style="border: 1px solid red;"></div>

    <script>
        function focusFunction(element){
            element.style.background= "lime";
        }
        function blurFunction(element){
            element.style.background= "";
        }

        function inputFunction(element){
            var x = element.value;
            document.getElementById("test").innerHTML = x;
        }

        function changeFunction(element){
            var x = element.value;
            document.getElementById("test").innerHTML = x;
        }

        function selectFunction(element){
            console.log("You have selected some text");
        }

        function submitFunction(){
            x = document.getElementById("fname").value;
            //alert("You submited a form");
            alert("Hello " + x);
        }

    </script>
</body>
</html>

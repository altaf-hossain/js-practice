<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Rest Operator</title>
    <script>
        function sum(name,course, ...args){
            //console.log(arguments);
            document.write(`Hello ${name} of ${course} : `)
            let sum = 0;
            for(let i in args){
                sum += args[i];
            }
            document.write(sum + "<br/>");
        }


        sum("Rahim Baba","B.Sc",30,40,50);
        sum("Karim Baba","BBA",20,10,40,60);
        sum("Salman Khan","BBS",20,10,40);
    </script>
</head>
<body>
    
</body>
</html>

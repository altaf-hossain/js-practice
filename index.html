// Golf Code

var names = ["Hole-in-one!", "Eagle", "Birdie", "Par", "Bogey", "Double Bogey", "Go Home!"];

function golfScore(par, strockes){
  if (strockes == 1) {
    return names[0];
  } else if (strockes <= par -2){
    return names[1];
  } else if (strockes == par - 1){
    return names[2];
  } else if(strockes == par){
    return names[3];
  } else if(strockes == par + 1){
    return names[4];
  } else if (strockes == par + 2){
    return names[5];
  } else if (strockes >= par + 3){
    return names[6];
  }
}

document.write(golfScore(5,1));

function caseInSwitch (val){
  var answer = "";
  switch(val){
    case 1:
      answer = "alpha";
      break;
    case 2: 
      answer = "beta";
      break;
    case 3: 
      answer = "gamma";
      break;
    case 4: 
      answer = "delta";
      break;
  }
  return answer;
}

// default option in switch statements

function switchOfStuff(val){
  var answer ="";
  switch(val){
    case "a":
      answer = " apple";
      break;
    case "b": 
      answer = " bird";
      break;
    case "c":
      answer = " cat";
      break;
    default: 
      answer = " stuff";
      break;
  }
  return answer;
}

// Counting Cards

var count = 0;
function cc(card){
  switch(card){
    case 2: 
    case 3: 
    case 4: 
    case 5: 
    case 6: 
      count++;
      break;
    case 10:
    case "J":
    case "Q":
    case "K":
    case "A":
      count--;
      break; 
  }

  var holdbet = "Hold ";
  if(count > 0){
    holdbet = "Bet ";
  }

  return count + " " + holdbet;
}

// neste for loop


function multiplyAll(arr) {
  var product = 1;
  // Only change code below this line
  for (var i=0; i < arr.length; i++){
    for (var j=0; j < arr[i].length; j++){
      product *= arr[i][j];
    }
  }
  // Only change code above this line
  return product;
}

var product = multiplyAll([[1,2],[3,4],[5,6,7]]);

// Replace Loops using Recursion

function sum(arr, n) {
  if(n <= 0) {
    return 0;
  } else {
    return sum(arr, n - 1) + arr[n - 1];
  }
}

// Use Recursion to Create a Countdown

function countdown(n){
  if (n < 1){
    return [];
  } else {
    const countArray = countdown((n - 1));
    countArray.unshift(n);
    return countArray;
  }
}

document.write("<br/> The countArray is: " + countdown(10));

function rangeOfNumbers(startNum, endNum) {
  if (endNum - startNum === 0) {
    return [startNum];
  } else {
    var numbers = rangeOfNumbers(startNum, endNum - 1);
    numbers.push(endNum);
    return numbers;
  }
}

document.write("<br/> The rangeArray is: " + rangeOfNumbers(1, 5));

class Thermostat {
  constructor(fahrenheit) {
    this.fahrenheit = fahrenheit;
  }

  }
}

var Window = function(tabs) {
  this.tabs = tabs; // We keep a record of the array inside the object
};

// When you join two windows into one window
Window.prototype.join = function (otherWindow) {
  this.tabs = this.tabs.concat(otherWindow.tabs);
  return this;
};

// When you open a new tab at the end
Window.prototype.tabOpen = function (tab) {
  this.tabs.push('new tab'); // Let's open a new tab for now
  return this;
};

// When you close a tab
Window.prototype.tabClose = function (index) {

  // Only change code below this line

  var tabsBeforeIndex = this.tabs.splice(0, index); // Get the tabs before the tab
  var tabsAfterIndex = this.tabs.splice(1); // Get the tabs after the tab

  this.tabs = tabsBeforeIndex.concat(tabsAfterIndex); // Join them together

  // Only change code above this line

  return this;
 };

function sumAll(arr) {

// Seek and Destroy

function destroyer(arr) {
  let valsToRemove = Object.values(arguments).slice(1);

  for (let i = 0; i < arr.length; i++) {
    for (let j = 0; j < valsToRemove.length; j++) {
      if (arr[i] === valsToRemove[j]) {
        delete arr[i];
      }
    }
  }
  return arr.filter(item => item !== null);
}

// Spinal Tap Case

function spinalCase(str) {
  str = str.replace(/([a-z])([A-Z])/g, "$1 $2");
  return str.toLowerCase().split(/(?:_| )+/).join("-");
}

// Pig Latin

function translatePigLatin(str) {
  let consonantRegex = /^[^aeiou]+/;
  let myConsonants = str.match(consonantRegex);
  return myConsonants !== null? str.replace(consonantRegex, "").concat(myConsonants).concat("ay") : str.concat("way");
  return str;
}
